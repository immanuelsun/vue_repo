<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js</title>
    <script src="vue.js"></script>
</head>

<body>

    <!-- <div id="app">
        <h1 v-once>{{ title }}</h1>
        <p>{{ sayHello() }} - <a v-bind:href="link">google</a></p>
        <hr>
        <p v-html="finishedLink"></p>
    </div> -->

    <div class="exercise">
        <p>Vue.js is cool - {{ name }} </p>
        <p>{{ multipliedAge() }}</p>
        <p> {{ rand() }} </p>

        <div>
            <img v-bind:src="url" alt="" style=" width: 40%; height: 40%; ">
        </div>

        <div>
            <p>{{ name }}</p>
            <input v-model="name">
        </div>


    </div>
    <!-- / .exercise -->

    <script>
        new Vue({
            el: '.exercise',
            data: {
                name: 'Immanuel Sun',
                age: 48,
                url: 'https://www.petfinder.com/wp-content/uploads/2012/11/101438745-cat-conjunctivitis-causes.jpg'
            },
            methods: {
                multipliedAge: function() {
                    return this.age * 3;
                },
                rand: function() {
                    return Math.random();
                }
            }
        });
    </script>
</body>

</html>
